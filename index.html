<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VR</title>
  <script src="main.bundle.js"></script>
</head>
<body>
  <main>
    <div id="screen"></div>

    <div id="control">
      <div id="transform">
        <label for="cam_x">cam-x</label>
        <input type="number" id="cam_x" value="0">

        <label for="cam_y">cam-y</label>
        <input type="number" id="cam_y" value="10">

        <label for="cam_z">cam-z</label>
        <input type="number" id="cam_z" value="0">
      </div>

      <div id="rotation">
        <label for="rot_x">rot-x</label>
        <input type="range" id="rot_x" min = "-1" max = "1" step="0.01" value="0">

        <label for="rot_y">rot-y</label>
        <input type="range" id="rot_y" min = "-1" max = "1" step="0.01" value="0">

        <label for="rot_z">rot-z</label>
        <input type="range" id="rot_z" min = "-1" max = "1" step="0.01" value="0">
      </div>
    </div>

    <div id="sensor_information">
      <label for="device_orientation_use_absolute">Use absolute angle instead of eular angle</label>
      <input type="checkbox" id="device_orientation_use_absolute">

      <div id="device_orientation_available"></div>
      <div id="device_orientation_detected">The device orientation event is not detected</div>
      <table>
        <tbody>
          <tr>
            <td>Alpha</td>
            <td id="device_orientation_alpha"></td>
          </tr>
          <tr>
            <td>Beta</td>
            <td id="device_orientation_beta"></td>
          </tr>
          <tr>
            <td>Gamma</td>
            <td id="device_orientation_gamma"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
